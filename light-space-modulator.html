<html>
  <head>

    <title>Light Space Modulator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/4817e44b-5a6b-44ee-9bc8-f3431a700635/lettuce.jpg?v=1693276772913">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Assets-->
      <a-assets>
        <img id="metal-normal" src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/metalplates-NRM.jpg?v=1693544717843">
        <img id="lettuce-img" src="https://cdn.glitch.global/4817e44b-5a6b-44ee-9bc8-f3431a700635/lettuce.jpg?v=1693276772913">
        <img id="cgt-img1" src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/v1.png?v=1693981450752">
        <img id="cgt-img2" src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/v5.1.png?v=1693981464359">
        <img id="cgt-img3" src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/v6.png?v=1693981473078">
        <img id="gradient1" src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/gradient.jpeg?v=1693983142950">
        <img id="gradient2" src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/gradient2.jpeg?v=1693983140602">
      </a-assets>
      
      <a-camera
        position="0 1 35"
        rotation="0 180 0"
        
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>
      
      <a-sky color="#e6e6e6"></a-sky>
      
      <!--<a-torus-knot arc="180" p="2" q="7" radius="5" radius-tubular="1" position="0 0 10"
                    shadow="cast: true; receive: true;" 
                    material="color: cyan; transparent: true; opacity: 0.5"></a-torus-knot>-->
      
      <!--donut-->
      <a-torus color="#4CC3D9" arc="180" radius="5" radius-tubular="01" 
               
               rotation="0 0 0" position="0 0 10"></a-torus>
      <a-torus color="#ff8ce6" arc="180" radius="5" radius-tubular="01" 
               
               rotation="180 0 0" position="0 0 10"></a-torus>
      
      <!--walls-->
      <a-box position="0 0 10" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.8"></a-box>
      <a-box position="0 0 20" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      <a-box position="0 0 30" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      <a-box position="0 0 40" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      <a-box position="0 0 50" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      <a-box position="0 0 60" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      <a-box position="0 0 70" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      <a-box position="0 0 80" scale="20 20 2"
             src="#gradient2"
                    shadow="cast: true; receive: true;" 
                    material="color: white; transparent: true; opacity: 0.5"></a-box>
      
      <!--<a-box position="-2 0.5 -2" rotation="45 45 45" 
             shadow="cast: true; receive: true;"
             material="color: magenta; transparent: true; opacity: 0.1"
             src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016"></a-box>-->
      
      <!--<a-box position="-2 -1 -2" rotation="135 45 45" color="#59f783"
             shadow="cast: true; receive: true;"
             src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016"></a-box>-->
      
      <!--aggywaggy-->
      <a-box position="40 20 -15" rotation="0 -45 0" scale="20 90 0"
             shadow="cast: true; receive: true;"
             material="transparent: true; opacity: 0.9"
             src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/Screenshot_2023-09-01_at_2.22.14_AM-removebg-preview.png?v=1693549417086"></a-box>
      <!--braddicus-->
      <a-sphere position="-50 0 -20" rotation="0 0 5" scale="20 20 20"
             color="#ff8ce6"
             material="transparent: true; opacity: 1"
             src="https://cdn.glitch.global/75fa5ead-dae7-46cc-97d6-a8ef54be84b1/Screenshot_2023-08-24_at_12.49.24_AM-removebg-preview.png?v=1693548594738"></a-sphere>
      
      <!--lettuce sphere-->
      <a-sphere position="0 0 -30" rotation="0 0 0" radius="4"  
                color="#9eff6e" 
                material="transparent: false; opacity: 1; intensity:0.1;"
                src="#lettuce-img"
                shadow="cast: true; receive: true;"></a-sphere>
      <!--pink sphere-->
      <a-sphere position="0 0 -50" arc="360" radius="2" radius-tubular=".5"  color="#ff8ce6" 
                material="transparent: false; opacity: 1; intensity:0.1;"
                normal-map="#metal-normal"
                shadow="cast: true; receive: true;"></a-sphere>
      
      <!-- floating shapes-->
      
      <a-torus-knot arc="180" p="2" q="7" radius="5" radius-tubular=".1" 
                    src="#gradient1"
                    position="1 4 -2" rotation="0 0 0" color= "#ffffff"
                    shadow="cast: true; receive: true;"
                    material="transparent: true; opacity: 0.6"></a-torus-knot>

      <a-octahedron position="-1 4 -2" rotation="0 0 0" radius="1" color= "#d5ff8c"
                    
                    shadow="cast: true; receive: true;"
                    material="transparent: true; opacity: .9"></a-octahedron>
      <a-octahedron position="-3 1.5 -3" rotation="0 0 0" radius="1" 
                    
                    color= "#a1e0ff" scale=".5 1 .5"
                    shadow="cast: true; receive: true;"
                    material="transparent: true; opacity: .9"></a-octahedron>
      <a-box position="-1 2 -4" rotation="45 -45 45" radius="1" 
              src="#cgt-img1"
             color= "#ff8ce6" scale=".7 .7 .7"
             shadow="cast: true; receive: true;"
             material="transparent: true; opacity: 1"></a-box>
      <a-icosahedron position="1 2 -3" rotation="0 45 0" radius="1"
                     shadow="cast: true; receive: true;"
                     material="color: #8c90ff; transparent: true; opacity: .9"></a-icosahedron>
      <a-dodecahedron position="0 0 0" rotation="45 45 45" radius="1"
                      shadow="cast: true; receive: true;"
                      material="color: #FFFFFF; transparent: true; opacity: .9"></a-dodecahedron>

      <a-box position="-2 0.5 -2" rotation="45 45 45" scale="5 5 1"
             src="#gradient1"
             shadow="cast: true; receive: true;"
             material="color: #70fff8; transparent: true; opacity: 0.8"
             src=""></a-box>
      <a-box position="-2 0.5 -7" rotation="-25 45 45" scale="5 5 1"
             
             shadow="cast: true; receive: true;"
             material="color: #ff63db; transparent: true; opacity: 0.7"
             src=""></a-box>
      
      <!--<a-sphere position="0 0 0" rotation="45 45 45" radius="1" scale="5 5 5"
                shadow="cast: false; receive: true;"
                material="color: #FFFFFF; transparent: true; opacity: .9"></a-sphere>-->
      
      <!--lights-->
      
      <a-light type="directional" color="#FFFFFF" intensity="1" position="0 1 -5"
             light="type:directional; castShadow:true; receiveShadow:true;"></a-light>
      <a-light type="directional" color="#ff75cd" intensity="0" position="0 1 -5" 
             light="type:directional; castShadow:true; receiveShadow:true;"></a-light>
      <a-light type="directional" color="#FFFFFF" intensity="0" position="20 10 20"></a-light>
      <a-light type="ambient" intensity="0" color="#0009ff"></a-light>
      <a-light type="ambient" intensity="1" color="#ffadb6"></a-light>
      
      <a-plane rotation="-90 0 0" scale="1000 1000 1" position="0 -8 0" shadow="receive: true"></a-plane>
      
      
      <!--

<a-sky color="#19142e"></a-sky>
      
      
<a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="1"></a-torus-knot>
<a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>

      <a-dodecahedron position="0 0 0" rotation="45 45 45" color="#FFFFFF" radius="1"></a-dodecahedron>
      <a-icosahedron position="0 2 -1" rotation="0 0 0" color="#8c90ff" radius="1"></a-icosahedron>
      <a-octahedron position="0 4 -2" rotation="0 0 0" color="#d5ff8c" radius="1"></a-octahedron>

// ground thing
      <a-torus color="#4efcfa" arc="180" radius="5" radius-tubular="01" rotation="0 0 0"></a-torus>
      <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="1"></a-torus-knot>

// 2 color donut
<a-torus color="#4CC3D9" arc="180" radius="5" radius-tubular="01" rotation="0 0 0"></a-torus>
      <a-torus color="#ff8ce6" arc="180" radius="5" radius-tubular="01" rotation="180 0 0"></a-torus>

      <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -6 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      -->

    </a-scene>
  </body>
</html>
